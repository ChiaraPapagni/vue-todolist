<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">

        <header id="site_header" class="container">
            <div class="logo">
                <img :src="logoBoolean">
            </div>
        </header>
        <!-- /#site_header -->

        <main id="site_main">
            <div class="new_item">
                <input type="text" placeholder="Nuovo Todo" v-model="newItem" @keyup.enter="addItem">
                <button @click="addItem">Aggiungi</button>
            </div>
            <!-- /.new_item -->

            <div class="row">
                <div class="tasks" v-if="tasks.length > 0">
                    <p class="title">ToDo List</p>
                    <div class="item" v-for="(item, i) in tasks">
                        <p>{{item}}</p>
                        <div class="icons">
                            <i class="fas fa-check" @click="completedTask(item, i)"></i>
                            <i class="fas fa-trash" @click="removeItem(item, i)"></i>
                        </div>
                    </div>
                </div>
                <!-- 
                <div v-else class="message">
                    <p>Complimenti hai finito tutte le tue task!</p>
                    <i class="far fa-thumbs-up fa-lg"></i>
                </div> 
                -->
                <!-- /.tasks -->

                <div class="completed" v-if="completed.length > 0">
                    <p class="title">Completed</p>
                    <div class="item" v-for="(item, i) in completed">
                        <p>{{item}}</p>
                        <div class="icons">
                            <i class="fas fa-redo" @click="restoreItemFromComplete(item, i)"></i>
                        </div>
                    </div>
                </div>
                <!-- /.completed -->

                <div class="trashed" v-if="trashed.length > 0">
                    <p class="title">Trashed <a href="#" @click="emptyBin">(Empty bin)</a></p>
                    <div class="item" v-for="(item, i) in trashed">
                        <p>{{item}}</p>
                        <div class="icons">
                            <i class="fas fa-trash-restore" @click="restoreItemFromTrash(item, i)"></i>
                        </div>
                    </div>
                </div>
                <!-- /.trashed -->
            </div>
            <!-- /.row -->

            <div v-if="tasks.length == 0 && trashed.length == 0" class="message">
                <p>Complimenti hai finito tutte le tue task!</p>
                <i class="far fa-thumbs-up fa-lg"></i>
            </div>
            <!-- /.message -->

            <div class="error" v-show="error">
                <i class="fas fa-exclamation-triangle fa-lg"></i>
                <p>Devi inserire una task di almeno 6 caratteri</p>
            </div>
            <!-- /.error -->

        </main>
        <!-- /#site_main -->

    </div>
    <!-- /#app -->


    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
