<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <input type="text" v-model="newItem" @keyup.enter="addItem">
        <button @click="addItem">Add</button>
        <div class="error" v-show="error">Devi inserire una task di almeno 6 caratteri</div>

        <div class="tasks" v-if="tasks.length > 0">
            <div class="item" v-for="(item, i) in tasks">
                {{item}}
                <i class="far fa-times-circle" @click="removeItem(i)"></i>
            </div>
        </div>

        <div v-else>
            <p>Non ci sono altre tasks</p>
        </div>
        <!-- /.tasks -->
    </div>
    <!-- /#app -->


    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
