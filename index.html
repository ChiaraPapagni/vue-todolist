<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app" class="container">

        <header id="site_header">
            <div class="logo">
                <img :src="logoBoolean">
            </div>
        </header>
        <!-- /#site_header -->

        <main id="site_main">
            <div class="new_item">
                <input type="text" placeholder="Nuovo Todo" v-model="newItem" @keyup.enter="addItem">
                <button @click="addItem">Aggiungi</button>
            </div>

            <div class="tasks" v-if="tasks.length > 0">
                <div class="item" v-for="(item, i) in tasks">
                    {{item}}
                    <i class="fas fa-times" @click="removeItem(i)"></i>
                </div>
            </div>

            <div v-else class="message">
                <p>Complimenti hai finito tutte le tue task!</p>
                <i class="far fa-thumbs-up fa-lg"></i>
            </div>
            <div class="error" v-show="error">
                <i class="fas fa-exclamation-triangle fa-lg"></i>
                <p>Devi inserire una task di almeno 6 caratteri</p>
            </div>
            <!-- /.tasks -->
        </main>
        <!-- /#site_main -->

    </div>
    <!-- /#app -->


    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
